<!DOCTYPE html>

<body>
<div class="row">

                <tr>
                    <th>District</th>
                    <th>loction</th>
                    <th>slot</th>

                </tr>
                 {%for vaccin in item%}

                </tr>


                {%endfor%}
                <tr>
                     <td><a href="{%url 'addvaccin' %}" class="btn btn-primary">ADD</a></td>
                </tr>

            </table>
        </div>
        <div class="col-2"> </div>
         </div>


</body>
